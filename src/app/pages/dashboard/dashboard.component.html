
<div class="row">
  
    <div class="col">
        <div class="card mb-3" style="max-width: 40rem;">
            <div class="card-header">
                Inversion
            </div>
            <div class="card-body">
                <h5 class="card-title">  Monto Estimado a Inversion  {{ inversion | currency: 'MXN' }} </h5>
                <h6 class="card-subtitle"> Monto Invertido {{ montoInvertido | currency: 'MXN' }} </h6>
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> 
                        <app-grafica tipo="pie" [data_g]="data" [labels_g]="label" ></app-grafica>
                    </li>
                    <li class="list-group-item"> 
                        <a class="card-link" [routerLink]="['inversiones']" >Inversion a Corto Plazo</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col">
        
        <div class="card mb-3" style="max-width: 40rem;">
            <div class="card-header">
                Ingreso
            </div>
            <div class="card-body">
                <h5 class="card-title"> Ingreso Recaudado: {{ ingresoAcumulado | currency: 'MXN' }} </h5>
                <h6 class="card-subtitle"> Ingreso Disponible: {{ ingresoDisponible | currency: 'MXN' }} </h6>
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> 
                        <app-grafica tipo="pie" [data_g]="data" [labels_g]="label" ></app-grafica>
                    </li>
                    <li class="list-group-item"> 
                        <a class="card-link" [routerLink]="['ingresos']">Ingreso</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>

</div>
