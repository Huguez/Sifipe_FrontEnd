<div class="container">
    
    <div class="row">

        <!-- grafica -->
        <div class="col-9">
            <app-grafica tipo="bar" [data_g]="data" [labels_g]="label" ></app-grafica>
        </div>

        <!-- formulario -->
        <div class="col-3">
            <h4 class="mt-3">Ingresar Gasto mensual</h4>
            <form class="row mt-4" [formGroup]="gastoForm" (ngSubmit)="Ingresargasto()">
                
                <div class=" row mb-4">
                    
                    <select id="categoria" formControlName="categoria" class=" form-select" (change)="pueba()" >
                        <option value="Vivienda">Vivienda</option>
                        <option value="Comida">Comida</option>
                        <option value="Impuestos & Donaciones">Impuestos & Donaciones</option>
                    </select>

                    <!-- <h4><span class=" badge rounded-pill bg-light text-dark">?</span></h4> -->

                </div>
                
                <div  class="row mb-4">
                    <select id="subCategoria" formControlName="subCategoria" class=" form-select">
                        
                    </select>
                </div>

                <div class="row mb-4">
                    <input type="number" formControlName="monto" class="form-control" placeholder="monto">
                </div>
                
                <div class="row mb-4">
                    <button [disabled]="gastoForm.invalid" type="submit" class="btn btn-primary mb-3">
                        <i class="bi bi-cash-stack"> &nbsp; </i>
                        Ingresar Gasto
                    </button>
                </div>

            </form>

        </div>
        
    </div>
    
    <!-- filtrar historial -->
    <div class="row mt-5 mb-5">

        <form class="row gx-3 gy-2 justify-content-md-center">
            
            <div class="col-sm-3">
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>

            <div class="col-sm-3">
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
            
            <div class="col-sm-3">
              
              <select class="form-select">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

            </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-outline-primary">Aplicar</button>
            </div>


            <div class="col-auto">
                <button type="submit" class="btn btn-outline-secondary">Eliminar Filtros</button>
              </div>

        </form>

    </div>

    <!-- taba de historial -->
    <div class="row">

        <div class="col">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Periodo</th>
                        <th scope="col" *ngFor="let item of label" > {{ item }} </th>
                        <th scope="col"> Total Gasto </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>enero-2020</td>
                        <td *ngFor="let item of label; let i=index">{{ i +1 }}</td>
                        <td> {{ dinero }} </td>
                    </tr>
                </tbody>
            </table>
    
        </div>
    </div>
    
</div>
