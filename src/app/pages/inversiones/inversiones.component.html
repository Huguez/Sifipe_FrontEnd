
<div class="row">
    
    <div class="col-8">
        <app-grafica tipo="pie" [data_g]="data" [labels_g]="label"  ></app-grafica>
    </div>

    
    <div class="col">
        <h4 class="mt-3"> Capturar Inversion </h4>
        <form class="row mt-4" [formGroup]="inversionForm" (ngSubmit)="ingresarInversion()">
            
            <div class=" row mb-4">
                
                <select id="categoria" formControlName="categoria" class=" form-select" (change)="prueba()" >
                    <option value="Acciones de EEUU">Acciones de EEUU</option>
                    <option value="Economias Desarrolladas">Economias Desarrolladas</option>
                    <option value="Bonos Gubernamentales">Bonos Gubernamentales</option>
                    <option value="BPI">Bonos Protegidos de la Inflacion</option>
                    
                </select>

                <!-- <h4><span class=" badge rounded-pill bg-light text-dark">?</span></h4> -->

            </div>
            
            <div  class="row mb-4">
                <!-- formControlName="subCategoria" -->
                <select id="subCategoria" formControlName="subCategoria" class=" form-select">
                    <option value="nada">nulo`</option>
                </select>
            </div>

            <div class="row mb-4">
                <input type="number" step="0.01"  formControlName="monto" class="form-control" placeholder="monto">
            </div>
            
            <div class="row mb-4">
                <button [disabled]="inversionForm.invalid" type="submit" class="btn btn-primary mb-3">
                    <i class="bi bi-cash-stack"> &nbsp; </i>
                    Ingresar Gasto
                </button>
            </div>

        </form>

    </div>

</div>
